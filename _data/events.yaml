-
    shortName: CODIRC
    fullName: Conferência Distrital de Rotaract Clubs
    description: A CODIRC, ou Conferência Distrital de Rotaract Clubs, é um evento que reúne rotaractianos de todo o Distrito para celebrar as realizações do Rotaract naquela gestão, avaliar projetos executados, contribuir para uma maior integração entre membros de diversos clubes, prover um ambiente que fomente a troca de ideias, informações e o fortalecimento do espírito de cooperação e amizade.
    banner:
    url:
