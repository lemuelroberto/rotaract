    description: Jovens lideranças se reúnem num ambiente de intenso companheirismo para trocar ideias e levá-las de volta a suas comunidades para entrar em ação. Não, não é um festival. É o ENPARC. A oportunidade que Rotaractianos de todo o Estado de São Paulo (e muitas vezes além) aguardam ansiosamente para conhecer e rever companheiros e, principalmente, suas ideias e ações.
    banner:
